<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap makinesi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/calculator/images/apple-calculator.png">
</head>

<body>
    <div class="calculator">
        <input type="text" disabled id="display" class="display" placeholder="0">
        <div class="buttons">
            <button onclick="clearDisplay()" class="operator"
                style="grid-column: span 2; width:calc(2fr+10px);">C</button>
            <button onclick="deleteLast()" class="operator">DEL</button>
            <button onclick="appendValue('/')" class="operator">/</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue(9)">9</button>
            <button onclick="appendValue('*')" class="operator">x</button>
            <button onclick="appendValue(4)">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('-')" class="operator">-</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('+')" class="operator">+</button>
            <button onclick="appendValue('0')" style="grid-column: span 2; width:calc(2fr+10px);">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculateResult('=')" class="equal">=</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
