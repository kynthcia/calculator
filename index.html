<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap makinesi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/calculator/images/apple-calculator.png">
</head>

<body>
    <div class="calculator">
        <input type="text" disabled class="display" placeholder="0">
        <div class="buttons">
            <button class="isaret">C</button>
            <button class="isaret">DEL</button>
            <button class="isaret">/</button>
            <button class="isaret">x</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="isaret">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="isaret">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="esittir" style="grid-row: span 2; height: 162px;">=</button>
            <button>%</button>
            <button>0</button>
            <button>,</button>
        </div>
    </div>
</body>

</html>
